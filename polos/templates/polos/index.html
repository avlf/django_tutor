<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polos/style.css' %}">
    <title>index</title>
</head>
<body>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list%}
        <li><a href="/polos/{{ question.id }}/">{{ question.question_text }}</a></li>
        {% endfor%}
    </ul>
{% else %}
    <p>No polos are available.</p>
{% endif %}
</body>
</html>
